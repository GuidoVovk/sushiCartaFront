<form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
    <div class="form-group mb-3 mt-3 text-white">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group mb-3 text-white">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
    </div>
    <div class=" form-group mb-3 text-white">
        <label for="precio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required>
    </div>
    <div class="form-group mb-3 text-white">
        <label for="img" class="form-label">Imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img">
    </div>
   
    <button type="submit" class="btn btn-warning text-white px-4">Guardar</button>
  </form>
